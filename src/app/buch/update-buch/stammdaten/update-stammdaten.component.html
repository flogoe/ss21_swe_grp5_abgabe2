<form [formGroup]="form" role="form">
  <hs-update-nachname [form]="form" [currentValue]="buch.nachname"> </hs-update-nachname>
  <hs-update-familienstand [form]="form" [currentValue]="buch.familienstand"> </hs-update-familienstand>
  <hs-update-geschlechtType [form]="form" [currentValue]="buch.geschlechtType">
  </hs-update-geschlechtType>
  <hs-update-rating [form]="form" [currentValue]="buch.rating">
  </hs-update-rating>
  <hs-update-isbn [form]="form" [currentValue]="buch.isbn"> </hs-update-isbn>

  <div class="row">
    <div class="col offset-2 gy-3">
      <!-- form.pristine ist das Gegenteil von form.dirty -->
      <button
        type="submit"
        class="btn btn-primary"
        (click)="onUpdate()"
        [disabled]="form.pristine || form.invalid"
      >
        <i class="material-icons">check</i>
        <span class="ms-1">Stammdaten aktualisieren</span>
      </button>
    </div>
  </div>
</form>
