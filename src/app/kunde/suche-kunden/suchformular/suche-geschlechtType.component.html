<h3>Geschlecht</h3>
<mat-form-field appearance="fill">
  <mat-label>Geschlecht auswählen</mat-label>
  <mat-select
    matNativeControl
    required
    [(ngModel)]="geschlechtType"
    name="geschlecht"
  >
    <mat-option value="M">Männlich</mat-option>
    <mat-option value="W">Weiblich</mat-option>
    <mat-option value="D">Divers</mat-option>
  </mat-select>
</mat-form-field>
